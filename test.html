<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN"
        "http://www.w3.org/TR/html4/strict.dtd">
<html lang="en">
<head>
	<meta http-equiv="content-type" content="text/html; charset=utf-8">
	<title>Sushi Test</title>
</head>
<body>

<script src="dist/require.js" type="text/javascript"></script>

<script type="text/javascript">
	console.log( (typeof require !== 'undefined'? 'pass' : 'fail') +
			' - require is defined globally.');
			
	require(
		{ baseUrl: 'dist/' },
		['amaebi/jquery'],
		function(JQ) {
			console.log( (typeof JQ === 'object'? 'pass' : 'fail') +
			' - jQuery is defined inside the callback.');
		}
	);
	
	console.log( (typeof jQuery === 'object'? 'fail' : 'pass') +
			' - jQuery is not defined outside the callback.');

</script>

</body>
</html>
